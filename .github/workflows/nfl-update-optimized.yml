name: Update NFL Racing Chart

on:
  # Run every Tuesday at 9 AM EST (2 PM UTC, or 1 PM UTC during DST)
  schedule:
    - cron: '0 14 * * 2'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-nfl-chart:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev libfreetype6-dev
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.3'
          use-public-rspm: true
      
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
      
      - name: Run NFL racing chart script
        run: Rscript posts/nfl_racing_chart/nfl_racing_chart.R
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posts/nfl_racing_chart/
          git add posts/nfl_racing_chart/*.gif
          git add posts/nfl_racing_chart/*.png
          
          git diff --staged --name-only
          
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üèà Auto-update NFL racing chart - $(date +'%Y-%m-%d %H:%M EST')"
            git push
            echo "Changes pushed - this will trigger publish.yml workflow"
          fi
